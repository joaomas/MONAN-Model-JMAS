name: Python Script Workflow

on:
  push:
    branches:
      - test_code_reviewer
      - develop

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Fetch enough history to compare with the previous commit


      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'

      - name: Checkout codereviewer
        uses: actions/checkout@v2
        with:
          repository: GCC-DIMNT-CPTEC/codereviewer
          ref: 0.1.0
          path: codereviewer

      - name: Run Python script
        run: |
          sudo apt install default-jre
          cd codereviewer
          echo " ========= Now in"$(pwd)
          echo " ========= Compiling codereviewer ......................"
          make init
          cd ..
          echo " ========= Now in"$(pwd)
          for file in $(git diff --name-only HEAD~1 HEAD | grep '\.F$'); do
            echo " ========= Executing codereviewer for file "$file
            python codereviewer/src/CodeReviewer.py $file
          done
